<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <a href="/"><img class="logo" src="../assets/amazon_logo_dark.png" width="100px" alt="">
    </a>
    <div class="signin-container">
        <h1 class="title">Sign Up</h1>
        <form action="/signup" method="POST">
        <h5 class="input-label">Your Name</h5>
        <input type="text" placeholder="First and Last name" name="name">s
        <h5 class="input-label">Email or Mobile Number</h5>
        <input type="text" placeholder="Email/Phone" name="email">
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least 6 Characters" name="password">
        <button>Continue</button>
        </form>
        <p class="condition">By continuning, You agree to Amazon's <span>Condition of Use</span> and <span>Privacy
                Notice.</span>
        </p>
        <p class="help">&#9656 <span>Need help</span> </p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>

    <div class="signin-bottom">
        <hr>
        <p> Have an account?</p>
        <hr>
    </div>
    <a href="/signin.html"><button class="signin-signup-btn">Login with Amazon account</button></a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>

        </div>
        <p class="footer-copyright">&copy;1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
